name: run unit tests

on: [push]

jobs:
  run-unit-tests:
    name: run unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - run: yarn

      - run: yarn test:services
